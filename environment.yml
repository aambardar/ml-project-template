# Base ML environment
# Install: micromamba install -f environment.yml
name: ml
channels:
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.11

  # Core Data Science
  - numpy=1.26.4
  - pandas=2.2.0
  - scipy=1.12.0

  # Machine Learning
  - scikit-learn=1.4.0

  # Visualization
  - matplotlib=3.8.2
  - seaborn=0.13.1
  - plotly=5.18.0

  # Jupyter
  - jupyter=1.0.0
  - jupyterlab=4.0.10
  - ipykernel=6.29.0
  - ipywidgets=8.1.1

  # Image Processing
  - pillow=10.2.0

  # Utilities
  - tqdm=4.66.1
  - python-dotenv=1.0.0
  - pyyaml=6.0.1
  - requests=2.31.0
  - python-dateutil=2.8.2

  # Development Tools
  - pytest=7.4.4
  - pytest-cov=4.1.0
  - black=24.1.1
  - flake8=7.0.0
  - isort=5.13.2
  - mypy=1.8.0
  - pre-commit=3.6.0

  # Packages not on conda-forge (install via pip)
  - pip
  - pip:
      # Add project-specific pip packages here
      # - transformers==4.37.0
