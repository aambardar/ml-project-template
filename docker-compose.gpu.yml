# GPU Override for ML Development
# ================================
# Use with base compose file:
#   docker compose -f docker-compose.yml -f docker-compose.gpu.yml up -d
#
# Or simply:
#   make up-gpu
#
# Requires: nvidia-container-toolkit installed on host

services:
  dev:
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

    healthcheck:
      test: ["CMD", "python", "env_health_check_gpu.py"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s
